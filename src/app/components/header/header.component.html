<mat-toolbar fxLayout="row" color="primary">
  <span fxFlex>Angular Material Training {{subjectTitle}}</span>
  <button mat-button fxHide.xs [routerLink]="['/']" *ngIf="!loggedIn()">
    <mat-icon class="mr" >login</mat-icon>
    Login
  </button>
  <button mat-button fxHide.xs [routerLink]="['/my-account']" *ngIf="loggedIn()">
    <mat-icon class="mr">slideshow</mat-icon>
    My Account
  </button>
  <button mat-button fxHide.xs [routerLink]="['/content']" *ngIf="loggedIn()">
    <mat-icon class="mr">slideshow</mat-icon>
    Content
  </button>
  <button mat-button fxHide.xs [routerLink]="['/document']" *ngIf="loggedIn()">
    <mat-icon class="mr">rss_feed</mat-icon>
    Docs
  </button>
  <button mat-button fxHide.xs (click)="logout()" *ngIf="loggedIn()">
    <mat-icon class="mr">exit_to_app</mat-icon>
    Logout
  </button>

  <button mat-icon-button [matMenuTriggerFor]="dropMenu"  fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <button mat-button [routerLink]="['/']" *ngIf="!loggedIn()">
      <mat-icon class="mr">login</mat-icon>
      Login
    </button>
    <mat-divider></mat-divider>
    <button mat-button [routerLink]="['/my-account']" *ngIf="loggedIn()">
      <mat-icon class="mr">slideshow</mat-icon>
      My Account
    </button>
    <mat-divider></mat-divider>
    <button mat-button [routerLink]="['/content']" *ngIf="loggedIn()">
      <mat-icon class="mr">slideshow</mat-icon>
      Content
    </button>
    <mat-divider></mat-divider>
    <button mat-button [routerLink]="['/document']" *ngIf="loggedIn()">
      <mat-icon class="mr">rss_feed</mat-icon>
      Docs
    </button>
    <mat-divider></mat-divider>
    <button mat-button (click)="logout()" *ngIf="loggedIn()">
      <mat-icon class="mr">exit_to_app</mat-icon>
      Logout
    </button>

  </mat-menu>
</mat-toolbar>
